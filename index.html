<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock - Paper - Scissors</title>
  </head>

  <body>
    <!-- Revisiting Project :) -->
    <div id="btn-container">
      <button style="margin: 20px 20px;">rock</button>
      <button style="margin: 20px 20px;">paper</button>
      <button style="margin: 20px 20px;">scissors</button>
    </div>

    <div id="score-container">
      <div>Human: <span id="user-picked"></span> </div>
      <div>Computer: <span id="computer-picked"></span> </div>
      <div>Your Score: <span id="player-score">0</span> </div>
      <div>Opponent Score: <span id="computer-score">0</span>  </div>
      <div>Game Winner: <span id="winner"></span> </div>
    </div>

    <button id="reset-game" style="margin-top: 10px;">Reset Game</button>

    <script src="index.js"></script>
  </body>
</html>
